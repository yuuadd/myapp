<!DOCTYPE html>
<!--検索結果を表示するテンプレート-->
<html>
<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
</head>
<body>
    <h1>検索結果</h1>

    {% if posts %}
        {% for post in posts %}
            <div>
                <h3>{{ post.shop_name }}</h3>
                <p>ジャンル：{{ post.genre }}</p>
                <p>場所：{{ post.location }}</p>
                <p>定休日：{{ post.rest }}</p>
                <p>営業時間：{{ post.time }}</p>
                <p>電話番号：{{ post.tel }}</p>

                {% if post.photo %}
                    <img src="{{ post.photo.url }}" width="200">
                {% endif %}
            </div>
            <hr>
        {% endfor %}
    {% else %}
        <p style="color: red;">該当する投稿がありません。</p>
    {% endif %}

    <p><a href="{% url 'mychat:main' %}">戻る</a></p>
</body>
</html>
